name: Testing API
# on:
#   push:
#     branches: [workflow_testing_api]
#   pull_request_target:
#     branches: [workflow_testing_api]
on: [push, pull_request_target]
jobs:
  testing-api:
    name: Testing-api in Github Actions
    runs-on: ubuntu-latest
    # These permissions are needed to interact with GitHub's OIDC Token endpoint.
    permissions:
      id-token: write # need this for OIDC  
      contents: read
    env:
      AWS_IAM_ROLE: ${{ secrets.AWS_IAM_ROLE }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3
      - name: Creating and activating virtualenv
        run: |
          pip install pipenv
          pipenv install
          pipenv run python
      - name: Installing dependencies
        run: |
          pip install dvc[s3]
          pip install -r requirements_test.txt
      # Recomendacion para usar variables de entorno en memoria:
      # https://securitylab.github.com/research/github-actions-untrusted-input/#:~:text=variable%20de%20entorno-,intermedia,-%3A
      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-session-name: awstestingsession
          role-to-assume: 'AWS_IAM_ROLE'
          aws-region: 'AWS_REGION'
      - name: Test API
        run: |
          dvc pull model/model.pkl -r model-tracker
          pytest tests.py


